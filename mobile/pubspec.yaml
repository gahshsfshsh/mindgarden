name: mindgarden
description: "MindGarden - Забота о ментальном здоровье. Медитации, CBT-упражнения, AI-собеседник и трекер настроения."
publish_to: 'none'

version: 2.1.0+2

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  lottie: ^3.0.0
  confetti: ^0.7.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^13.0.0
  
  # Network
  http: ^1.2.0
  
  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Audio/Video
  just_audio: ^0.9.36
  audio_video_progress_bar: ^2.0.1
  video_player: ^2.8.2
  
  # Charts
  fl_chart: ^0.66.0
  
  # Animations
  animated_text_kit: ^4.2.2
  flutter_animate: ^4.3.0
  
  # Utils
  intl: ^0.19.0
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  permission_handler: ^11.2.0
  path_provider: ^2.1.2
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Payments - YooKassa
  yookassa_payments_flutter: ^1.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/audio/
    - assets/animations/
    - assets/icons/

  # Используем системные шрифты для iOS/Android
  # Кастомные шрифты можно добавить позже:
  # fonts:
  #   - family: SF Pro Display
  #     fonts:
  #       - asset: assets/fonts/SF-Pro-Display-Regular.otf
